<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>

  <header>
    <h1 class="title">Simple, traffic-based pricing</h1>
    <p class="subtitle">Sign-up for our 30-day trial. <br> No credit card required. </p>
  </header>

  <form action="" class="card">
    <p class="page-views"><span></span> Pageviews</p>

    <input class="slider" type="range" min="0" value="2">

    <p class="price"><span></span> / month</p>

    <div class="plan-options">
      <label for="monthly">Monthly Billing</label>
      <input type="radio" id="monthly" name="subscription-plan" value="monthly">

      <div class="plan-options-toggle-btn"></div>

      <label for="yearly">Yearly Billing</label>
      <input type="radio" id="yearly" name="subscription-plan" value="yearly">
    </div>

    <div class="card-footer">
      <div class="features">
        <p class="feature">Unlimited websites</p>
        <p class="feature">100% data ownership</p>
        <p class="feature">Email reports</p>
      </div>

      <button>Start my trial</button>
    </div>

  </form>

</body>

</html>
